<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
			integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/tablets.css" />
		<link rel="stylesheet" href="./css/mobile.css" />
		<title>Quên mật khẩu</title>
	</head>
	<body class="bg-extra-light">
		<!-- forgot password -->
		<section id="forgot-password" class="py-5">
			<div class="container">
				<div class="forgot-box m-auto bg-white p-4 rounded">
					<p class="small">
						Bạn cảm thấy thật rắc rối khi phải ghi nhớ mật khẩu?
					</p>
					<p class="small">
						Hãy đăng nhập bằng Facebook và không cần mật khẩu nữa!
					</p>
					<div class="continue w-90 m-auto">
            <div class="inner d-flex">
              <button>Continue as Đoàn</button>
              <img src="./asset/" alt="">
            </div>
          </div>
					<span class="text-center ">
						Hoặc
          </span>
					<p class="py-3">
						Tạo lại mật khẩu
					</p>
					<p class="small">
						Nhập địa chỉ email của bạn và chúng tôi sẽ gởi cho bạn đường dẫn để
						tạo mật khẩu mới
					</p>
					<form action="">
						<div class="form-group">
							<label for="email-get-password">Email</label>
							<input type="email" name="" id="" class="form-control" />
						</div>
						<div class="capcha"></div>
						<input type="submit" value="GỬI LẠI MẬT KHẨU CHO TÔI" />
					</form>
				</div>
			</div>
		</section>
		<!-- js boostrap -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</body>
</html>
